<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nafath</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 12px rgb(255,255,255);
    }
  </style>
</head>
<body>
  <div id="tsparticles">
    <canvas style="width:100%!important;height:100%!important;" aria-hidden="true"></canvas>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 120, density: { enable: true, area: 800 } },
        color: { value: "#0af" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1.5 },
        line_linked: { enable: true, distance: 150, color: "#0af", opacity: 0.4, width: 1 }
      },
      interactivity: {
        detectsOn: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { quantity: 4 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
